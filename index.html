    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Compass",
        "esri/widgets/BasemapToggle"
      ], function(Map, MapView, Compass,BasemapToggle){
        var map = new Map({
          basemap: "hybrid"
        });
        var view = new MapView({
          container: "viewDiv",  // Reference to the scene div created in step 5
          map: map,  // Reference to the map object created before the scene
          zoom: 7,  // Sets zoom level based on level of detail (LOD)
          center: [19.86, 45.268]  // Sets center point of view using longitude,latitude
        });
        var compass = new Compass({
  view: view
});
var basemapToggle = new BasemapToggle({
  view: view,  // The view that provides access to the map's "streets" basemap
  nextBasemap: "topo"  // Allows for toggling to the "hybrid" basemap
});
// adds the compass to the top left corner of the MapView
view.ui.add(compass, "top-left");
view.ui.add(basemapToggle, "top-right");

      });
      </script>
